<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>
<div>
    <h3><p th:text="'Admin page : ' + ${user.firstname} + ' ' + ${user.lastname}"></p></h3>

    <form th:method="POST" th:action="@{/admin/create}" th:object="${user}">
        <table>
            <tr>
                <td>Username:</td>
                <td><label>
                    <input type="text" th:field="*{username}">
                </label></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><label>
                    <input type="text" th:field="*{password}">
                </label></td>
            </tr>
            <tr>
                <td>FirstName:</td>
                <td><label>
                    <input type="text" th:field="*{firstname}"/>
                </label></td>
            </tr>
            <tr>
                <td>LastName:</td>
                <td><label>
                    <input type="text" th:field="*{lastname}"/>
                </label></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><label>
                    <input type="text" th:field="*{age}"/>
                </label></td>
            </tr>

            <tr>
                <td>E-mail:</td>
                <td><label>
                    <input type="text" th:field="*{email}"/>
                </label></td>
            </tr>

            <label>
                <input type="checkbox" name="boxRoles" value="ROLE_USER"/>
            </label>USER
            <label>
                <input type="checkbox" name="boxRoles" value="ROLE_ADMIN"/>
            </label>ADMIN
            <br/>
        </table>
        <br/>
        <input type="submit" value="create"/>
<br/>
<br><br>
    </form>
    <input type="submit" value="logout"/>

    <br/>
    <br/>
</div>
</body>
</html>

    <style>

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: left;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

    </style>
